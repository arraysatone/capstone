<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="./js/script.js"></script>
	<script src="./js/trendChart.js"></script>
	<link rel="shortcut icon" type="image/png" href="./media/maple.png"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
	<title>Temperature Monitor</title>
</head>
<body id="myBack">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<a class="navbar-brand" href="index.html">
			<img src="./media/maple.png" alt="logo" style="width:40px;">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Live View<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="trends.html">Trends</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<div class="col block hist" style="text-align: center;" id="temp">
			<p class="temp" style="color:white">LOADING</p>
		</div>
	</div>
	<div class="row">
		<div class="col block" id="accel">
			<p class="accel textGry">No Motion Detected</p>
		</div>
	</div>
	<div class="row">
		<div class="histLbl col hist">HIGH*</div>
		<div class="histInfo col hist textRed">31 &degC</div>
	</div>
	<div class="row">
		<div class="col hist histLbl">LOW*</div>
		<div class="col hist histInfo">18 &degC</div>
	</div>
	<div class="row">
		<div class="col hist histLbl">Updated</div>
		<div class="col hist histInfo" id="time">LOADING</div>
	</div>
	<div class="row">
		<div class="col disclaim histInfo">*LAST 24 HOURS</div>
	</div>
	<div class="row">
		<canvas class="col hist" id="myChart"></canvas>
	</div>
</body>
</html>
